                <p> This demo shows a novel <b> field-programming gate array (FPGA) and CSRmesh (FC) integrated system </b> in the field of edge/fog computing. Combining the merits of 1) <b> programmability of FPGAs, </b> and 2) <b> large-area communication and low-energy consumption of CSRmesh technology </b>, this platform will create a diverse range of applications such as data filtering and approximate computation at the network edge, as well as showing an effective solution to <b> smart building, industrial IoT (IIoT), smart agriculture, etc. </b> </p>
                    
                <p> By integrating FPGAs, the edge/fog node can offer a great potential for flexible acceleration of many workloads and improve power efficiency with more hardware parallelism at slower clock frequency than CPUs and GPUs. These advantages are going to move FPGAs into the mainstream of fog computing for the foreseeable future.
                </p>
                
                <p> The main contributions of this demo are 1) <b> Self-manufactured CSRMesh boards:</b> Since Bluetooth is pervasive in billions of existing devices, we believe that Bluetooth Low Energy (BLE) mesh will become one of the dominant solutions for large-area and low-power communication, even though the mesh technology is not standardized yet and only a few venders like CSR/QUALCOMM provide such chips. 2) <b> The integration of traditional edge/fog servers with FPGA </b> is one of the keys to design a new generation of products to address emerging workloads in IoT. </p>
